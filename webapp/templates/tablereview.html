                    <table class="table table">
                    <thead>
                    </thead>
                    <tbody>

                      {% if ReviewList|length > 1 %}
                      <tr style="height: 72px;">
                       <td >
                         <label style="height: 30px;">
                          <input type="checkbox" name="btncheckAll" id="checkboxAll" onchange="javascript:visibilite(this.id); return false;" > Selectionner Tout
                         </label>
                         <br><br>
                       </td>
                      {% else %}
                       <tr style="height: 72px;">
                       <td class="col-xs-2 col-sm-2 col-md-2">
                           <br><br>
                       </td>
                      {% endif %}
                       <td >
                         <div id="id_confirm_btn" style="display:none;">
                           <button class="btn btn-block btn-success" type="submit" name="btn" value="confirmAll"><span class="glyphicon glyphicon-saved"></span> Confirmer </button>
                          </div> 
                       </td>
                       <td >
                          <div id="id_delete_btn" style="display:none;">
                            <button class="btn btn-block btn-danger" type="submit" name="btn" value="deleteAll"><span class="glyphicon glyphicon-trash"></span> Supprimer</button>
                          </div> 

                       </td>
                          
                      </tr>

                      
                       {% for reviewid, review in ReviewList.iteritems() %} 
                       <tr style="height: 42px;">                      
                           <td style="width:40%;">
                              <label>
                                 <input type="checkbox" name="checkfor_{{reviewid}}" onchange="javascript:visibilite(this.id); return false;" id="checkbox_{{reviewid}}">
                              </label>
                              <a size="18"><font color="blue" id="campain_name_{{reviewid}}">{{review}}</font></a>
                           </td>
                           <td style="width:30%;">
                               <br>
                           </td>
                           <td style="width:30%;">
                            <div class="col-xs-6 col-sm-3" id="confirm_{{reviewid}}" style="display:'';">
                                 <button class="btn btn-xs btn-success" type="submit" name="btn" value="confirmfor_{{reviewid}}"><span class="glyphicon glyphicon-saved"></span> Confirmer</button>
                            </div> 
                            <div class="col-xs-6 col-sm-3">
                                 <br>
                            </div> 
                            <div class="col-xs-6 col-sm-3" id="delete_{{reviewid}}" style="display:'';">
                                <button class="btn btn-xs btn-danger" type="submit" name="btn" value="deletefor_{{reviewid}}"><span class="glyphicon glyphicon-trash"></span> Supprimer</button>
                               </div> 
                           </td>
                        </tr>
                       {% endfor %}

                       {% if ReviewList|length < itemPerPage %}
                           {% for i in range(ReviewList|length, itemPerPage) %}
                             <tr style="height: 42px;"> 
                              <td><br></td>
                              <td><br></td>
                             </tr>
                            {% endfor %}
                        {% endif %}

                      </tbody>
                    </table>
