{% extends "base.html" %}

{% block title %}Choose Role Page{% endblock %}

{% block head %}
  {{ super() }}
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
  <link rel="stylesheet" href="{{STATIC_ASSETS_URL}}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{STATIC_ASSETS_URL}}/css/tnthome/style.css">

    <style type="text/css">
      .form-control {
          font-size: 22px;
          display: block;
          width: 100%;
          height: 100%;
          padding: 5px 10px;
          background: none;
          background-image: none;
          border: 1px solid #a0b3b0;
          color: #ffffff;
          border-radius: 4px;
          -webkit-transition: border-color .25s ease, box-shadow .25s ease;
          transition: border-color .25s ease, box-shadow .25s ease;
    }    
</style>
{% endblock %}

{% block content %}


  <div class="form">
      
      <div class="tab-content">
        <div id="login">   
          <h1>Bonjour Patricia !</h1>
          
          <form name="form" id="myForm" method="post" action="">
          
          
          <div class="field-wrap">
                 <font style="margin-left: 150px;" color="white" id="msg_id"><h1>Voulez-vous connecter en tant que :</h1></font><br><br><br>
          </div>
          
        <div class="field-wrap">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <button type="submit" class="button button-block" name="btn" value= "Employe"/>Employé</button>
          
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
          	<button type="submit" class="button button-block" name="btn" value= "Employeur"/>Employeur</button>
          </div>
          </div>
          
          
          </form>

        </div>


        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
             <select class="form-control">
               <option>Employeur</option>
               <option>Commerçant</option>
             </select>
          </div>
          
          <div class="top-row">
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
        </div>
          
          <button type="submit" class="button button-block" name="btn" value= "Employe"/>Employe</button>
          <button type="submit" class="button button-block" name="btn" value= "Employeur"/>Employeur</button>
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->


{% endblock %}
